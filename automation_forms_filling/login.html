<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGWIN - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo.png" alt="LOGWIN Logo">
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    id="username" 
                    placeholder="Benutzername *" 
                    required
                >
            </div>

            <div class="form-group">
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Passwort" 
                        required
                    >
                    <span class="password-toggle" onclick="togglePassword()">üëÅ</span>
                </div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="staySignedIn">
                <label for="staySignedIn">Stay signed in</label>
            </div>

            <button type="submit" class="btn-login">Anmelden</button>
        </form>

        <div class="open-tracking">
            <a href="#">Open Tracking</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Redirection vers le dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Bitte geben Sie Benutzername und Passwort ein.');
            }
        }
    </script>
</body>
</html>
